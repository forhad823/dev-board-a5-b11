<button class="bg-gray-300" id="myButton">Click Me</button>
<button id="disableBtn">Disable Button</button>

<script>
  const myButton = document.getElementById("myButton");
  const disableBtn = document.getElementById("disableBtn");

  // Initially check if the button is disabled
  console.log(myButton.disabled); // false (because it's enabled by default)

  // When "Disable Button" is clicked, disable "Click Me" button
  disableBtn.addEventListener("click", function () {
    myButton.disabled = true;
    console.log(myButton.disabled); // true (the button is now disabled)
  });
</script>
